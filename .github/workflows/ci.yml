name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm i

      - run: pnpm exec playwright install

      - run: pnpm run format

      - run: pnpm run lint

      - run: pnpm run check-types

      - run: pnpm run test
